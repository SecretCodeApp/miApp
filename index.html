<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi PWA</title>
    <meta name="description" content="Una aplicación web progresiva de ejemplo">
    <meta name="theme-color" content="#4A90E2">
    
    <!-- PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Mi PWA">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mi PWA</h1>
    </header>

    <main>
        <div id="status-bar" class="status-bar">
            <span id="connection-status">Conectado</span>
        </div>
        
        <button id="install-button" class="hidden">Instalar App</button>
        
        <div id="content">
            <!-- Contenido de tu aplicación aquí -->
        </div>
    </main>

    <script src="app.js" type="module"></script>
</body>
</html>
